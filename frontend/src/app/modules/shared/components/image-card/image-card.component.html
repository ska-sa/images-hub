<div class="card">
    <div (click)="openModel()" style="width: 100%; overflow: hidden; cursor: pointer; aspect-ratio: 1 / 1;">
        <img [src]="blobUrl" class="card-img" [alt]="filename" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div class="p-2 d-flex justify-content-between align-items-center">
        <a (click)="openModel()" class="card-text d-inline-block text-truncate text-primary" style="cursor: pointer;" title="{{ filename }}">
            {{ filename }}
        </a>
        &nbsp;
        <button class="btn btn-outline-dark" [ngStyle]="{'display': isAdministrator ? 'iniherit':'none'}" (click)="generateLink(image?.id)">Generate</button>
    </div>
</div>
