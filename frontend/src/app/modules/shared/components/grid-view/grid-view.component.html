<div class="px-3 bg-dark" style="min-height: calc(100vh - 144px);">
    <div class="bg-white" style="height: calc(100vh - 150px);">
        <div class="row d-flex justify-content-center align-items-center" style="height: calc(100vh - 200px);"
            *ngIf="isLoading">
            <mat-spinner></mat-spinner>
        </div>
        <div class="row pt-4 px-3" *ngIf="!isLoading">
            <div class="col-lg-2 col-md-3 col-sm-4 col-6 mb-2" (drop)="onDrop($event)" (dragover)="onDragOver($event)"
                (dragenter)="onDragEnter($event)" (dragleave)="onDragLeave($event)"
                *ngIf="isAdministrator">
                <div class="h-100">
                    <span class="h-100 d-flex flex-column justify-content-center align-items-center">
                        <div class="drop-file-area w-100 h-100 d-flex flex-column justify-content-center align-items-center"
                            [class.active]="isDragActive">
                            <button mat-flat-button class="btn btn-success" (click)="fileInput.click()">
                                <mat-icon>cloud_upload</mat-icon>
                                Upload File
                            </button>
                            <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none;" />
                            <div>Drop file here</div>
                        </div>
                    </span>
                </div>
            </div>

            <div class="col-lg-2 col-md-3 col-sm-4 col-6 mb-2" *ngFor="let image of filteredImagesList;">
                <app-image-card [image]="image"></app-image-card>
            </div>
        </div>
    </div>
</div>
